<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descargar Planos Terranova</title>

  <!-- Librerías necesarias -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      height: 100vh;
      margin: 0;
      background: #f9fafb;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      gap: 15px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      transform: translateY(-2px);
    }

    #btnComercial {
      background-color: #007bff;
    }

    #btnComercial:hover {
      background-color: #0056b3;
    }

    #btnMensura {
      background-color: #28a745;
    }

    #btnMensura:hover {
      background-color: #1e7e34;
    }

    /* Responsivo pero sin romper el formato horizontal */
    @media (max-width: 600px) {
      body {
        flex-wrap: wrap;
        padding: 20px;
        gap: 10px;
      }

      button {
        flex: 1 1 auto;
        min-width: 140px;
        font-size: 15px;
        padding: 12px 20px;
      }
    }

    /* Mapa oculto (no visible en la interfaz) */
    #map {
      position: fixed;
      top: -9999px;
      left: -9999px;
      width: 2000px;
      height: 2828px;
      visibility: hidden;
      z-index: -1;
    }
  </style>
</head>

<body>
  <button id="btnMensura">Descargar Plano con Mensura</button>
<script>
  // Descargar plano con mensura (PDF estático)
  document.getElementById("btnMensura").addEventListener("click", () => {
    window.open("https://sarif-arg.github.io/plano_terranova_mensura.pdf", "_blank");
  });
</script>
</body>
</html>
